<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<section>

                               </div>

                           </div>

                           <div class="mb-3">
                               <label>upload image  </label>

               </div>
            </div>

            <div class="col-md-8">

                </div>
            </div>
        </div>
    </div>
</section>

</html>
